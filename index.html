<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/3e2b3d0dcf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body class="page">
    <header class="header">
        <div class="container header__container">
            <a href="#" class="logo"><i class="fa-solid fa-paw fa-2x"></i> Милые котики</a>
            <button class="btn" id="add"><i class="fa-solid fa-plus"></i></button>
        </div>
    </header>
    <main class="main container">
        <section class="cards">
        </section>
    </main>
    <footer class="footer">
        <div class="container footer__container">
            <span class="copyright">©2022 Made by Alla</span>
        </div>
    </footer>
    <div class="popup popup-cat-image visual-hidden">
        <div class="popup__container">
            <button class="popup__close btn popup__close_external"><i class="fa-solid fa-xmark"></i></button>
            <img src="#" class="popup__image" alt="">
        </div>
    </div>
    <div class="popup popup-add visual-hidden">
        <div class="popup__container " >
            <button class="popup__close btn"><i class="fa-solid fa-xmark"></i></button>
            <h2>Добавить питомца</h2>
            <form class="form" id="popup-form-add">
                <div class="form__image"></div>
                <input type="number" class="form__input" name="id" min="1" required placeholder="id">
                <input type="text" class="form__input" name="name" required placeholder="Имя">
                <input type="number" class="form__input" name="age" placeholder="Возраст">
                <input type="number" class="form__input" name="rate" placeholder="Рейтинг (0-10)" min="0" max="10">
                <textarea name="description" class="form__input form__textarea" placeholder="Описание Вашего котика"></textarea>
                <input type="url" class="form__input" name="img_link" placeholder="Ссылка на фото">
                <label class="form__checkbox-wrap">
                    <input type="checkbox" name="favourite" class="form__checkbox" placeholder="">
                    <span class="form__label">Любимчик</span>  
                </label>
                <button type="submit" class="form__btn btn">Добавить котика</button>
            </form>
        </div>
    </div>
    <template id="card-template">
        <!-- <DOCUMENT_FRAGMENT> -->
        <div class="card">
            <img src="#" alt="Изабражение" class="card__image">
            <h2 class="card__name"></h2>
            <button class="card__like visual-hidden" aria-label="Поставить лайк"><i class="fa-solid fa-heart fa-2x"></i></button>
            <div class="all-btn-info">
            <button type="button" data-action="open" class="btn-info btn-primary">Посмотреть</button>
            <button type="button" data-action="edit" class="btn-info btn-warning"><i class="fa fa-pencil" aria-hidden="true"></i></button>
            <button type="button" data-action="delete" class="btn-info btn-danger"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
            </div>
        </div>
        <!-- <DOCUMENT_FRAGMENT> -->
    </template>
    <script src="./src/cats.js" defer></script>
    <script src="./src/api.js" defer></script>
     <script src="./src/popup.js" defer></script>
    <script src="./src/popup-image.js" defer></script>
    <script src="./src/card.js" defer></script>
    <script src="./src/index.js" defer></script>
</body>
</html>
